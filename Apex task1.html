<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Sports Club</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f2f2f2;
            margin: 0;
            padding: 0;
        }
        header {
            background: #0077b6;
            color: white;
            padding: 20px;
            text-align: center;
        }
        .container {
            margin: 30px auto;
            max-width: 500px;
            background: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
        }
        label, select, input {
            display: block;
            margin: 10px 0;
        }
        button {
            background: #0077b6;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 4px;
            cursor: pointer;
        }
        #result {
            margin-top: 20px;
            color: green;
        }
    </style>
</head>
<body>
    <header>
        <h1>Sports Club Registration</h1>
    </header>
    <div class="container">
        <form id="clubForm">
            <label for="name">Name:</label>
            <input type="text" id="name" required>
            
            <label for="sport">Choose a Sport:</label>
            <select id="sport" required>
                <option value="">Select</option>
                <option value="Football">Football</option>
                <option value="Basketball">Basketball</option>
                <option value="Tennis">Tennis</option>
                <option value="Cricket">Cricket</option>
            </select>
            
            <button type="submit">Register</button>
        </form>
        <div id="result"></div>
    </div>
    <script>
        document.getElementById('clubForm').addEventListener('submit', function(e) {
            e.preventDefault();
            const name = document.getElementById('name').value;
            const sport = document.getElementById('sport').value;
            if(name && sport) {
                document.getElementById('result').textContent = 
                    `Welcome, ${name}! You have registered for ${sport}.`;
            }
        });
    </script>
</body>
</html>
